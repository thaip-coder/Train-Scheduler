<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Schedular</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <h2>Check back for periodic updates.</h2>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="panel panel-info">

                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trains">
                            <tr>
                                <th id="train-name">Polar Express</th>
                                <th id="destination">North Pole</th>
                                <th id="frequency">1440</th>
                                <th id="next-arrival">TBD</th>
                                <th id="wait-time">TBD</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="search">Train Name</label>
                            <input type="text" class="form-control" id="add-name">
                        </div>

                        <div class="form-group">
                            <label for="search">Destination</label>
                            <input type="text" class="form-control" id="add-destination">
                        </div>

                        <div class="form-group">
                            <label for="search">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="add-time">
                        </div>

                        <div class="form-group">
                            <label for="search">Frequency (min)</label>
                            <input type="text" class="form-control" id="add-frequency">
                        </div>

                        <button type="submit" class="btn btn-info" id="add-train">Submit</button>

                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/logic.js"></script>

</body>
</html>
